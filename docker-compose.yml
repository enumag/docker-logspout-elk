version: '3.3'

services:

  logspout:
    image: gliderlabs/logspout:v3
    command: 'syslog://logstash:5000'
    links:
      - logstash
    volumes:
      - '/var/run/docker.sock:/tmp/docker.sock'

  logstash:
    build:
        context: logstash
    environment:
      - LOGSPOUT=ignore
      - DROP_NON_JSON=true
      - STDOUT=true
    links:
      - elasticsearch

  kibana:
    image: docker.elastic.co/kibana/kibana:6.2.2
    environment:
      - LOGSPOUT=ignore
    links:
      - elasticsearch
    ports:
      - '5601:5601'

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.2
    environment:
      - LOGSPOUT=ignore

